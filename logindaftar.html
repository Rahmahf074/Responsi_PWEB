<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Masuk & Daftar</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="2.css" />
  </head>
  <body>
    <div class="container">
      <div class="logo-container">
        <img src="Gambar/logo.svg" alt="Logo" class="logo" />
      </div>
      <!-- LOGIN FORM -->
      <div class="form-container" id="login-form">
        <button class="close-btn" onclick="goToHome()">X</button>
        <h2>Masuk</h2>
        <input type="email" placeholder="Masukkan Email" />
        <input type="password" placeholder="Masukkan Password" />
        <button class="btn">Masuk</button>
        <p>
          Belum punya akun? <a href="#" onclick="showForm('daftar')">Daftar</a>
        </p>
      </div>

      <!-- REGISTER FORM -->
      <div class="form-container" id="daftar-form">
        <button class="close-btn" onclick="goToHome()">X</button>
        <h2>Daftar</h2>
        <input type="email" placeholder="Masukkan Email" />
        <input type="password" placeholder="Masukkan Password" />
        <input type="password" placeholder="Konfirmasi Password" />
        <button class="btn">Daftar</button>
        <p>
          Sudah punya akun? <a href="#" onclick="showForm('login')">Masuk</a>
        </p>
      </div>

      <script>
        function showForm(form) {
          document.getElementById("login-form").style.display =
            form === "login" ? "block" : "none";
          document.getElementById("daftar-form").style.display =
            form === "daftar" ? "block" : "none";
        }
        window.onload = function () {
          const hash = window.location.hash.replace("#", "");
          showForm(hash || "login");
        };
        function goToHome() {
          window.location.href = "Beranda.html";
        }
      </script>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
